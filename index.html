<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Eye Computer Class Student Resume Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      border-bottom: 2px solid #6366f1;
      padding-bottom: 0.25rem;
      margin-bottom: 0.75rem;
      color: #4338ca;
    }
    .resume-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-extrabold text-indigo-700 mb-4 text-center">
    Third Eye Computer Class Student Resume Maker
  </h1>
  <p class="text-sm text-gray-600 mb-8 text-center">
    Contact: <span class="font-semibold text-gray-800">8078618395</span>
  </p>

  <div class="flex flex-col lg:flex-row w-full max-w-6xl gap-6">
    <!-- Left Panel -->
    <div class="bg-white p-6 rounded-xl shadow-xl lg:w-1/3">
      <h2 class="text-2xl font-bold text-indigo-700 mb-4">Enter Your Details</h2>
      <form id="resume-form" class="space-y-3">
        <input id="name" type="text" placeholder="Full Name" class="w-full p-2 border rounded-lg" />
        <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded-lg" />
        <input id="phone" type="text" placeholder="Phone Number" class="w-full p-2 border rounded-lg" />
        <textarea id="summary" rows="3" placeholder="Professional Summary" class="w-full p-2 border rounded-lg"></textarea>
        <textarea id="experience" rows="3" placeholder="Experience (each line = one point)" class="w-full p-2 border rounded-lg"></textarea>
        <textarea id="education" rows="3" placeholder="Education Details" class="w-full p-2 border rounded-lg"></textarea>
        <input id="skills" type="text" placeholder="Skills (comma-separated)" class="w-full p-2 border rounded-lg" />
      </form>

      <div class="mt-6 flex flex-wrap gap-2">
        <button id="download-pdf" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
          Download PDF
        </button>
        <button id="send-boss" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
          Send Data to Boss
        </button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="lg:w-2/3 bg-gray-50 p-6 rounded-xl shadow-inner overflow-auto">
      <div id="resume-output" class="resume-card text-gray-800">
        <h1 class="text-3xl font-bold text-indigo-700 text-center" id="out-name">Your Name</h1>
        <p class="text-center text-gray-600" id="out-contact">Email | Phone</p>
        <div class="mt-4">
          <h2 class="section-title">Summary</h2>
          <p id="out-summary" class="text-sm text-gray-700">Your summary will appear here.</p>
        </div>
        <div class="mt-4">
          <h2 class="section-title">Experience</h2>
          <ul id="out-experience" class="list-disc pl-5 text-sm text-gray-700"></ul>
        </div>
        <div class="mt-4">
          <h2 class="section-title">Education</h2>
          <p id="out-education" class="text-sm text-gray-700">Your education info appears here.</p>
        </div>
        <div class="mt-4">
          <h2 class="section-title">Skills</h2>
          <ul id="out-skills" class="list-disc pl-5 text-sm text-gray-700 grid grid-cols-2 gap-x-4"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('resume-form');
    const updateResume = () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const experience = document.getElementById('experience').value.trim().split('\n').filter(l => l);
      const education = document.getElementById('education').value.trim();
      const skills = document.getElementById('skills').value.trim().split(',').filter(s => s);

      document.getElementById('out-name').textContent = name || 'Your Name';
      document.getElementById('out-contact').textContent = `${email || ''}${email && phone ? ' | ' : ''}${phone || ''}`;
      document.getElementById('out-summary').textContent = summary || 'Your summary will appear here.';
      document.getElementById('out-experience').innerHTML = experience.map(e => `<li>${e}</li>`).join('');
      document.getElementById('out-education').textContent = education || 'Education info here.';
      document.getElementById('out-skills').innerHTML = skills.map(s => `<li>${s}</li>`).join('');
    };

    form.addEventListener('input', updateResume);

    document.getElementById('download-pdf').onclick = () => {
      const resume = document.getElementById('resume-output');
      html2pdf().from(resume).set({
        margin: 0.5,
        filename: 'resume.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4' }
      }).save();
    };

    // Convert resume to PDF blob
    function generatePdfBlob() {
      return new Promise((resolve) => {
        const resume = document.getElementById('resume-output');
        const opt = {
          margin: 0.25,
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(resume).toPdf().get('pdf').then((pdf) => {
          resolve(pdf.output('blob'));
        });
      });
    }

    // Upload to GoFile.io (CORS-friendly)
    async function uploadToGofile(blob) {
      const formData = new FormData();
      formData.append('file', blob, 'resume.pdf');
      const res = await fetch('https://store1.gofile.io/uploadFile', { method: 'POST', body: formData });
      const data = await res.json();
      if (data.data && data.data.downloadPage) return data.data.downloadPage;
      throw new Error('Upload failed');
    }

    // Send WhatsApp message
    async function sendToBoss() {
      const bossNumber = "918078618395"; // WhatsApp format
      const name = document.getElementById('name').value.trim() || "Unnamed Student";
      const skills = document.getElementById('skills').value.trim() || "No skills listed";

      try {
        const blob = await generatePdfBlob();
        const link = await uploadToGofile(blob);
        const msg = `Hello Sir ðŸ‘‹,%0A%0AHere is a new student resume:%0AðŸ‘¤ *Name:* ${encodeURIComponent(name)}%0AðŸ§  *Skills:* ${encodeURIComponent(skills)}%0AðŸ“„ *Resume Link:* ${encodeURIComponent(link)}%0A%0Aâ€“ Third Eye Computer Class`;
        window.open(`https://wa.me/${bossNumber}?text=${msg}`, '_blank');
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    document.getElementById('send-boss').onclick = sendToBoss;
  </script>
</body>
</html>
